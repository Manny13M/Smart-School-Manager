<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home Page</title>
<link rel="stylesheet" type="text/css" href="/css/stylesRoot.css">
</head>

<body>
	<h1>Smart School Manager</h1><br>
	
	<table border="1">
	    <tr>
	        <th>Students</th>
	    </tr>
	    <tr th:each="student: ${students}">
	        <td><a th:href="@{/viewStudent/{id}(id=${student.id})}" th:text="${student.firstName + ' ' + student.lastName}"></a></td>
	    </tr>
	</table>
	
	<a href="/addStudent">Add Student</a><br>
	<a href="/assignStudentToCourse">Assign Student To Course</a><br><br>
	
	<table border="1">
	    <tr>
	        <th>Professors</th>
	    </tr>
	    <tr th:each="professor: ${professors}">
	        <td><a th:href="@{/viewProfessor/{id}(id=${professor.id})}" th:text="${professor.name}"></a></td>
	    </tr>
	</table>
	
	<a href="/addProfessor">Add Professor</a><br>
	<a href="/assignProfessorToCourse">Assign Professor To Course</a><br><br>
	
	<table border="1">
	    <tr>
	        <th>Courses</th>
	    </tr>
	    <tr th:each="course: ${courses}">
	        <td><a th:href="@{/viewCourse/{id}(id=${course.id})}" th:text="${course.courseName} + ' : ' + ${course.courseCode}"></a></td>
	    </tr>
	</table>
	
	<a href="/addCourse">Add Course</a><br><br>
	
</body>

</html>
